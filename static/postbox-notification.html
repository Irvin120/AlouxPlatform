<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body >
    
    <div style="padding: 0px 0px 50px 0px; font-family: Helvetica, sans-serif, Arial; letter-spacing: 1px; line-height: 1.3;">
        <div style="max-width: 600px; margin: auto; border-radius: 20px;  background-color: #fbfbfb;">
            <div style="height: auto;  border-radius: 20px 20px 0px 0px ;">
                <img style="width: 100px; margin-top: 20px; margin-left: 20px;" src="https://develop.d3pd77sf5b4xpg.amplifyapp.com/logo.gob360.color.black.svg" alt="">
            </div>
            <div style="margin: 20px;">
                <h3 style="color: #00AFFF; font-weight: 500;">Hola</h3>
                <br>

                <p style="color: #555555; font-weight: 300; line-height: 1.5;">
                    Se puso en contacto {{name}}, para el siguiente asunto:

                    <br>
                    <br>
                    <span style="font-style: italic;">
                        {{comment}}
                    </span>
                </p>

                <br>
                <br>

                <p style="color: #555555; line-height: 1.5;">
                    Tipo de cliente: {{clientType}}
                    <br>
                    <br>
                    Datos de contacto:
                    <br>
                    Correo: {{email}}
                </p>
                <br>
                <br>
                <br>
                <br>
                <div style="width: 100px; height: 4px; border-radius: 5px; background-color: #00AFFF;"></div>
                <br>
                <span style="font-weight: 300;">
                    Atentamente,
                </span>
                <br>
                <br>
                <span style="font-weight: 300;">
                    Equipo de Aloux.
                </span>
                <br>
                <br>
            </div>

            <div style="height: 60px; background-color: rgba(37,48,51,.1); border-radius: 0px 0px 20px 20px; text-align: center;">
                <img style="width: 200px; margin-top: 20px;" src="https://aloux.s3.amazonaws.com/powered.by.aloux.black.svg" alt="">
            </div>
        </div>
    </div>

</body>
</html>
